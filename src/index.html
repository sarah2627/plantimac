<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Plantimac </title>
    <style>
      body .dg.ac {
        z-index: 9999 !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section class="home">
        <p> 
          Entre le nom et clique sur
          <img src="../src/assets/images/graine.svg"/>
        </p>
        <h1>
          Ces <span> graines </span> ont besoin d'une famille.<br/>
          Choisis un nom et clique sur une pour l'adopter !
        </h1>
        <form id="setupApp">
          <div class="wrapInput">
            <input class="input" type="text" placeholder="Nom de votre plante" maxlength='20' required>
            <span class="animationBorder"></span>
          </div>
          <div class="wrapSubmit">
            <div class="seed">
              <button class="btnSubmit" form="setupApp" value="1" type="submit">
                <img src="../src/assets/images/graine.svg"/>
              </button>
              <button class="btnSubmit" form="setupApp" value="2" type="submit">
                <img src="../src/assets/images/graine-2.svg"/>
              </button>
              <button class="btnSubmit" form="setupApp" value="3" type="submit">
                <img src="../src/assets/images/graine-3.svg"/>
              </button>
            </div>
            <span class="missName"></span>
          </div>
        </form>
      </section>
      <section class="canvas">
        <div class="overlay">
          <div class="jour-nuit">
              <img class="nuit" src="../src/assets/images/lune.svg"/>
              <img class="jour" src="../src/assets/images/soleil.svg"/>
              <div class="sound">
                <img class="speaker" src="../src/assets/images/speaker.svg"/>
              </div>
          </div>
          
          <div class="infosPlant">
            <p class="displayName"></p>
            <div class="needsPlant">
              <p class="needs"></p>
            </div>
            <div class="bars">
              <div class="bar">
                <div class="meter" id="barGrowth">
                  <span style="width: 0%"></span>
                </div>
                <img class="imgBar" src="../src/assets/images/growth.png"/>
              </div>
              <div class="bar">
                <img class="imgBar" src="../src/assets/images/thirst_1.png"/>
                <div class="meter" id="barThirst">
                  <span style="width: 50%"></span>
                </div>
                <img class="imgBar" src="../src/assets/images/thirst_2.png"/>
              </div>
              <div class="bar">
                <img class="imgBar" src="../src/assets/images/sun_1.png"/>
                <div class="meter" id="barSun">
                  <span style="width: 50%"></span>
                </div>
                <img class="imgBar" src="../src/assets/images/sun_2.png"/>
              </div>
            </div>
          </div>
          <div class="menu">
            <div class="menuLeft">
              <button id="thirst"><img src="../src/assets/images/arrosoir.svg"/></button>
              <button id="temps"><img src="../src/assets/images/lune.svg"/></button>
            </div>
            <div class="menuRight">
              <button class="popUpSettings"> <img src="../src/assets/images/options.svg"/> </button>
            </div>
          </div>
        </div>
        <div class="overlayPopUp"></div>
        <div class="popUp">
          <div class="settingsPlant">
            <input class="input changeName" type="text" maxlength='20' required>
            <div class="potStyle">
              <form id="potStyle">
                <h2> Couleur de pot </h2>
                <div class="potColor">
                  <div class="choice_color">
                    <input type="radio" checked name="choice-color" id="color-1" value="#da5454" class="visually-hidden">
                    <label class="color-1" for="color-1">
                      <div class="colored-1"></div>
                    </label>
                  </div>
                  <div class="choice_color">
                    <input type="radio" name="choice-color" id="color-2" value="#B65B11" class="visually-hidden">
                    <label class="color-2" for="color-2">
                      <div class="colored-2"></div>
                    </label>
                  </div>
                  <div class="choice_color">
                    <input type="radio" name="choice-color" id="color-3" value="#FFA45B" class="visually-hidden">
                    <label class="color-3" for="color-3">
                      <div class="colored-3"></div>
                    </label>
                  </div>
                </div>
                <h2> Style de pot </h2>
                <div class="potStyle">
                  <div class="choice">
                    <input type="radio" checked="true" name="choice-pot" id="pot-1" value="pot-1" class="visually-hidden">
                    <label class="pot-1" for="pot-1">
                      <img src="../src/assets/images/pot-1.svg"/>
                    </label>
                  </div>
                  <div class="choice">
                    <input type="radio" name="choice-pot" id="pot-2" value="pot-2" class="visually-hidden">
                    <label class="pot-2" for="pot-2">
                      <img src="../src/assets/images/pot-2.svg"/>
                    </label>
                  </div>
                  <div class="choice">
                    <input type="radio" name="choice-pot" id="pot-3" value="pot-3" class="visually-hidden">
                    <label class="pot-3" for="pot-3">
                      <img src="../src/assets/images/pot-3.svg"/>
                    </label>
                  </div>
                </div>
                <button class="submitSettings" form="potStyle" type="submit">Valider</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
