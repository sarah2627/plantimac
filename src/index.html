<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="shortcut icon" href="../src/assets/images/favicon.ico" />
  <title>Plantimac | Fais grandir ta plante</title>

  <!-- REQUIRED META TAGS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="¨Plantimac : adopte une graine et fait grandir ta plante !" />
  <meta name="keywords"
    content="graine, plante, plantimac, intelligence, artificielle, croissance, fleur, ia, ai, lsystem">
</head>

<body>
  <div id="app">

    <!-- PAGE 1 - HOME -->
    <section id="home">
      <p class="instructions">
        Entre le nom et clique sur
        <img src="../src/assets/images/seed1.png"/>
      </p>
      <h1>
        Ces <span>graines</span> ont besoin d'une famille.<br />
        Choisis un nom et clique sur une pour l'adopter !
      </h1>
      <form id="setupApp">
        <div id="wrapInput">
          <input id="chooseNamePlant" type="text" placeholder="Nom de votre plante" maxlength='12' required>
          <span class="animationBorder"></span>
          <span id="missName"></span>
        </div>
        <div id="wrapSubmit">
          <div class="seed">
            <button class="btnSubmit" value="1" type="submit">
              <img src="../src/assets/images/seed1.png" />
            </button>
            <button class="btnSubmit" value="2" type="submit">
              <img src="../src/assets/images/seed2.png" />
            </button>
            <button class="btnSubmit" value="3" type="submit">
              <img src="../src/assets/images/seed3.png" />
            </button>
          </div>
        </div>
      </form>
      <footer>Plantimac © 2021</footer>
    </section>

    <!-- PAGE 2 - CANVAS/APPLICATION -->
    <section id="canvas">

      <!-- PAGE 2 > OVERLAY -->
      <div id="overlay">
        <!-- PAGE 2 > OVERLAY > MENU INFOS DAY-NIGHT (TOP-LEFT) -->
        <div id="menuInfosDayNight">
          <img id="infosDay" src="../src/assets/images/sun.png" />
          <img id="infosNight" src="../src/assets/images/moon.png" />
        </div>
        <!-- PAGE 2 > OVERLAY > INFOS PLANT -->
        <div id="infosPlant">
          <span id="displayName"></span>
          <div id="needsPlant">
            <img id="bubbleImage" src="/src/assets/images/bubble.png">
            <img id="needsImage">
          </div>
          <div id="menuBars">
            <div class="bar">
              <div class="meter" id="barGrowth">
                <span style="width: 0%"></span>
              </div>
              <img class="imgBar" src="../src/assets/images/growth.png" />
            </div>
            <div class="bar">
              <img class="imgBar" src="../src/assets/images/thirst1.png" />
              <div class="meter" id="barThirst">
                <span style="width: 50%"></span>
              </div>
              <img class="imgBar" src="../src/assets/images/thirst2.png" />
            </div>
            <div class="bar">
              <img class="imgBar" src="../src/assets/images/sun1.png" />
              <div class="meter" id="barSun">
                <span style="width: 50%"></span>
              </div>
              <img class="imgBar" src="../src/assets/images/sun2.png" />
            </div>
          </div>
        </div>
        <!-- PAGE 2 > OVERLAY > INFOS BUTTONS (BOTTOM) -->
        <div id="menuButtons">
          <div id="menuButtonsActions">
            <button id="thirstButton"><img src="../src/assets/images/wateringCan.png" /></button>
            <button id="sunButton"><img src="../src/assets/images/moon.png" /></button>
          </div>
          <div id="menuButtonsParameter">
            <button id="btnPopUpSettings"><img src="../src/assets/images/parameters.png" /></button>
          </div>
        </div>
      </div>

      <!-- PAGE 2 > POPUP SETTINGS -->
      <div id="bgPopUpSettings" class="popupBg"></div>
      <div id="popUpSettings" class="popUp">
        <div id="sound">
          <div>
            <img id="speaker" src="../src/assets/images/speaker1.png" />
            <img id="speakerStop" src="../src/assets/images/speaker2.png" />
          </div>
        </div>
        <input id="inputChangeName" class="input" type="text" maxlength='12' required>
        <form id="potSettings">
          <p>Couleur de pot</p>
          <div id="potColor" class="potSetting">
            <div class="choice">
              <input type="radio" checked name="choiceColor" id="color1" value="#DA5454">
              <label for="color1">
                <div id="colored1"></div>
              </label>
            </div>
            <div class="choice">
              <input type="radio" name="choiceColor" id="color2" value="#B65B11">
              <label for="color2">
                <div id="colored2"></div>
              </label>
            </div>
            <div class="choice">
              <input type="radio" name="choiceColor" id="color3" value="#FFA45B">
              <label for="color3">
                <div id="colored3"></div>
              </label>
            </div>
          </div>
          <p>Style de pot</p>
          <div id="potStyle" class="potSetting">
            <div class="choice">
              <input type="radio" checked="true" name="choiceStyle" id="pot1" value="pot1">
              <label for="pot1">
                <img src="../src/assets/images/pot1.png" />
              </label>
            </div>
            <div class="choice">
              <input type="radio" name="choiceStyle" id="pot2" value="pot2">
              <label for="pot2">
                <img src="../src/assets/images/pot2.png" />
              </label>
            </div>
            <div class="choice">
              <input type="radio" name="choiceStyle" id="pot3" value="pot3">
              <label for="pot3">
                <img src="../src/assets/images/pot3.png" />
              </label>
            </div>
          </div>
          <button id="btnSubmitSettings" class="btnPopUp" form="potStyle" type="submit">Valider</button>
        </form>
      </div>

      <!-- PAGE 2 > POPUP END -->
      <div id="bgPopUpEnd" class="popupBg"></div>
      <div id="popUpEnd" class="popUp">
        <p>Bravo, <span id="displayNameEnd"></span> a désormais atteint sa taille adulte ! Tu es un véritable jardinier
          en herbe !</p>
        <img class="imgPlant" src="../src/assets/images/growth.png" />
        <button class="btnPopUp" onClick="window.location.reload()">Rejouer</button>
      </div>
    </section>
  </div>
</body>

</html>
